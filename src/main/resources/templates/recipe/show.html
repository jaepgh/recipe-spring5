<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title th:text="${recipe.description}">Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"
            th:href="@{/webjars/bootstrap/4.2.1/js/bootstrap.min.js}">
    </script>
    <script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
</head>
<body>
<div class="container mt-5" >
    <div class="card">
        <div class="card-body">

            <h3 class="card-title" th:text="${recipe.description}">Card title</h3>
            <div class="row">
                <div class="col-9">
                    <table class="table">
                        <tbody>
                        <tr>
                            <th scope="row">Prep. Time:</th>
                            <td th:text="${recipe.prepTime} + ' min'"></td>
                            <th scope="row">Difficulty:</th>
                            <td th:text="${recipe.difficulty}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Cook:</th>
                            <td th:text="${recipe.cookTime} + ' min'"></td>
                            <th scope="row">Servings:</th>
                            <td th:text="${recipe.servings}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Source:</th>
                            <td th:text="${recipe.source}"></td>
                            <th scope="row">URL:</th>
                            <td th:text="${recipe.url}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Categories</th>
                            <td colspan="3">
                                <ul th:each="category : ${recipe.categories}">
                                    <li th:text="${category.description}"></li>
                                </ul>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-3 mt-3">
                    <img src="https://picsum.photos/300/300" class="card-img">
                </div>
            </div>
        </div>
        <th/>
        <div class="card-body">
            <h5>Ingredients</h5>
            <ul th:each="ingredient : ${recipe.ingredients}">
                <li th:text="${ingredient.getAmount() + ' ' + ingredient.uom.getUom() + ' - ' + ingredient.description}"></li>
            </ul>
        </div>
        <th/>
        <div class="card-body">
            <h5>Directions</h5>
            <p th:text="${recipe.directions}"></p>
        </div>
        <th/>
        <div class="card-body">
            <h5>Notes</h5>
            <p th:text="${recipe.notes.recipeNotes}"></p>
        </div>
    </div>
</div>
</body>
</html>
